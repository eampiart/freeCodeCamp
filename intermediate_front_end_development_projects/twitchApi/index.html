<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Twitch API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!-- 404 prof pic: //static-cdn.jtvnw.net/jtv_user_pictures/xarth/404_user_150x150.png -->

<div class="container-fluid" ng-app="twitchApp" ng-controller="MainCtrl" ng-cloak>
  <div class="row">
    <div class="col col-sm-8 col-sm-offset-2">
      <div class="twitchLogo">
        <svg class="twitchLogo" aria-label="Twitch Logo" height="32px" role="img" version="1.1" viewBox="0 0 94 32" width="94px" x="0px" y="0px">
        <title>Twitch</title>
        <desc>Main Page</desc>
        <path clip-rule="evenodd" d="M88,5h-6V0h-9l-6,5h-5.5L59,7.5V5h-5V0H36v5H16l-5-5H0v22l5,5.25L14,32h6v-1.5l3,1.5h12l2-3l1,3h7v-3l3,3h8l0.5-3l2.5,3h10l3-3v3h4l3-3v3h7l7-6V10L88,5z M13,13H8v6h5v6H6l-4-4V2h6v5h5V13z M36,21.5L32.5,25H15V7h6v12h2V7h6v12h2V7h5V21.5z M44,25h-6V7h6V25z M44,5h-6V2h6V5z M57,13h-5v6h5v6h-7l-4-4V2h6v5h5V13z M72,13h-7v6h7v6h-9l-4-4V11l4-4h9V13z M91,25h-6V13h-5v12h-6V2h6v5h7l4,4V25z" fill-rule="evenodd"></path>
        </svg></div>
      <ul>
        <a ng-repeat="user in users | orderBy:'-exists' | orderBy:'streaming'" ng-hide="user.exists === undefined" ng-href="https://www.twitch.tv/{{user.username}}" target="_blank">
          <li ng-class="{streaming: user.streaming}">
            <img class="profile-picture" ng-src="{{user.logoUrl}}">
            
            <span class="username" >{{user.username}}</span>
            
            <span class="status" ng-show="!user.streaming && user.exists">Offline...</span>
            <span class="status" ng-show="!user.exists">Account Closed...</span>
            <span class="status game" ng-show="user.streaming">{{user.data.stream.channel.game}}</span>
            
            <span class="status-detail" ng-show="user.streaming">{{user.data.stream.channel.status}}</span>
          </li>
        </a>
      </ul>
    </div> <!--  end col  -->
  </div> <!--  end row  -->
</div> <!--  end container-fluid  -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
