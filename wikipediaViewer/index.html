<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway:600,400,200italic'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body ng-app="wikiApp" ng-controller="MainCtrl">  
  <div class="search">
    <form class="search">
      <input class="form-control" type="text" ng-model="query" placeholder="Search..."/>
      <div class="buttons">
        <a class="random btn btn-lg btn-primary" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" data-toggle="tooltip" data-placement="top" title="Random article"><i class="fa fa-magic"></i></a>
        <button ng-click="search()" class="btn btn-lg btn-primary">Search <i class="fa fa-search"></i></button>
      </div>
    </form>
  </div>
  
  <ul class="results" ng-show="results">
    <a class="result" ng-repeat="result in results" ng-href="http://en.wikipedia.org/?curid={{result.pageid}}" target="_blank">
        <li>
          <span class="title">{{result.title}}</span>
          <p class="detail">{{result.extract}}</p>
        </li>
    </a>
  </ul>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
